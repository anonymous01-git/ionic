<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Agenda de Viagem</ion-title>
      </ion-toolbar>
    </ion-header>,
    <ion-content fullscreen>
      <ion-list>
        <ion-item>
          <ion-input placeholder="Título"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Localização"></ion-input>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <ion-item>
          <ion-label>Data de início</ion-label>
          <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Hora de início</ion-label>
          <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Termina</ion-label>
          <ion-datetime value="1990-02-20" placeholder="Select Date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Repetir</ion-label>
          <ion-datetime placeholder="Never" disabled></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Tempo de Viagem</ion-label>
          <ion-datetime placeholder="None" disabled></ion-datetime>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <ion-item>
          <ion-label>Alerta</ion-label>
          <ion-datetime placeholder="None" disabled></ion-datetime>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-app>
  <ion-button (click)="presentAlert()">Basic Alert</ion-button>
</body>
</html>
